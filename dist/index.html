<!DOCTYPE html>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">

    <body>

            <nav class="navbar">
                <p class="title">Todo List</p>

        </main>    
        <script src="./main.js" async defer></script>
